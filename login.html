
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <link rel="shortcut icon"
 href="assets/favicon.ico">
    <title>Rumaji</title>
    
    <link rel="stylesheet" href="assets/css/pure-min.css">
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="/combo/1.18.13?/css/layouts/marketing-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="assets/css/rmj-default.css">
        <!--<![endif]-->
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
   
</head>
<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Rumaji</a>

            <form class="pure-form rmj-inline">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="pure-button login bgwhite rmj">Login</button>
            </form>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
           <div class="ribbon l-box-lrg pure-g">
               <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 ">
                   <div class="abs">
                       <p class="splash-subhead rmj-sub">
                           Read and Share it. Join today.
                       </p>
                   </div>
                   <form class="pure-form pure-form-stacked rmj-register">
                       <fieldset>
                           
                           <input id="regfullname" type="text" placeholder="Fullname">

                           
                           <input id="regemail" type="email" placeholder="Email">
                           <span class="pure-form-message hide">This is a required field.</span>

                           
                           <input id="regpassword" type="password" placeholder="Password">

                           <label for="remember" class="pure-checkbox hide">
                               <input id="regremember" type="checkbox"> Remember me
                           </label>

                           <button type="submit" class="pure-u-1 pure-button pure-button-primary">Sign Up</button>
                       </fieldset>
                   </form>
               </div>

           </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="footer l-box is-center">
            Â© 2018 Rumaji
        </div>
    </div>

</body>
</html>
